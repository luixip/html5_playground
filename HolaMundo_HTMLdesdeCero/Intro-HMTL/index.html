<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi primera web</title>

</head>

<body>

    <form action="/formulario" method="GET">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
        <br>
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido" name="nombre" placeholder="Apellido">
        <br>
        <label for="comentario">Comentario</label>
        <br>
        <textarea name="comentario" id="comentario" placeholder="Ingrese comentario" cols="50" rows="10"></textarea>
        <br>
        <input type="submit" />
    </form>

    <h1>Mi primer heading</h1>
    <h2>Mi segundo heading</h2>
    <h3>Mi tercer heading</h3>
    <h4>Mi cuarto heading</h4>
    <h5>Mi quinto heading</h5>
    <h6>Chanchito feliz</h6>
    <p>Chanchito feliz está muy feliz.</p>
    <p>Chanchito triste está muy triste.</p>
    <hr>
    <h2>Chanchito Feliz</h2>
    <p>Este texto es <span style="color:blue">mucho más largo</span>
        y es para mostrar <br>
        la etiqueta de span!</p>

    <!-- este texto es un comentario y no va a
        aparecer en el navegador-->

    <a href="https://www.google.com" target="_blank">Ir a google</a>
    <br>
    <img src="img/theMandalorian.jpg" width="400" alt="" />


</body>

</html>
