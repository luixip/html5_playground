<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de los formularios</title>
</head>

<body>
    <form>
        <input type="text" placeholder="Introduce tu nombre" required>
        <input type="text" value="Hola" readonly>
        <select name="numbers" id="numbers">
            <option value="one">One</option>
            <option value="Two" selected>Two</option>
        </select>
        <input type="number" min="5" max="11">
        <input type="text" idminlength="3" maxlength="8" required>
        <input type="password" autofocus>
        <input type="text" value="datos" disabled>
        <input type="submit">
    </form>
</body>

</html>
