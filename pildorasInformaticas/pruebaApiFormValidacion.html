<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            text-align: left;
            background-color: #F96;
            width: 25%;
            margin: auto;
            border: 2px #F30 dashed;
        }

        td {
            padding: 10px;
        }
    </style>
    <script>
        function comenzar() {
            var nombre = document.getElementById("nombre");
            var apellido = document.getElementById("apellido");

            nombre.addEventListener("input", validar, false);
            nombre.addEventListener("input", validar, false);

            validar();
        }

        function validar() {
            if (nombre.value == "" && apellido.value == "") {
                nombre.setCustomValidity("Introduce nombre y apellido");
                nombre.style.background = "#FFDDDD";
                apellido.style.background = "#FFDDDD";
            } else {
                nombre.setCustomValidity("");
                nombre.style.background = "#FFFFFF"
                apellido.style.background = "#FFFFFF"
            }
        }

        window.addEventListener("load", comenzar, false);
    </script>
    <title>Document</title>
</head>

<body>
    <form name="registroUsuarios" method="gest">
        <table>
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="nombre" id="nombre"></td>
            </tr>
            <tr>
                <td>Apellido</td>
                <td><input type="text" name="apellido" id="apellido"></td>
            </tr>
            <tr>
                <td>Edad</td>
                <td><input type="number" name="edad" id="edad" min="1" max="100"></td>
            </tr>
            <tr>
                <td><input type="submit" id="enviar" value="Registrar"></td>
            </tr>
        </table>
    </form>
</body>

</html>
