<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var imagen = new Array(3);

      function crecer() {
        imagen.width = 255;
        imagen.height = 355;
      }

      function decrecer() {
        imagen.width = 200;
        imagen.height = 300;
      }

      function tipoGato() {
        alert("Paco");
      }

      function manejaGato() {
        /*document.getElementsByTagName("img")[0].onclick = tipoGato;*/

        for (var i = 0; i < 4; i++) {
          imagen[i] = document.getElementsByTagName("img")[i];
        }

        imagen[0].addEventListener(
          "mouseover",
          function () {
            imagen[0].width = 255;
            imagen[0].height = 355;
          },
          false
        );
        imagen[0].addEventListener(
          "mouseout",
          function () {
            imagen[0].width = 200;
            imagen[0].height = 300;
          },
          false
        );
        imagen[0].addEventListener("click", manejaGato, false);

        imagen[1].addEventListener(
          "mouseover",
          function () {
            imagen[1].width = 255;
            imagen[1].height = 355;
          },
          false
        );
        imagen[1].addEventListener(
          "mouseout",
          function () {
            imagen[1].width = 200;
            imagen[1].height = 300;
          },
          false
        );
        imagen[1].addEventListener("click", manejaGato, false);

        imagen[2].addEventListener(
          "mouseover",
          function () {
            imagen[2].width = 255;
            imagen[2].height = 355;
          },
          false
        );
        imagen[2].addEventListener(
          "mouseout",
          function () {
            imagen[2].width = 200;
            imagen[2].height = 300;
          },
          false
        );
        imagen[2].addEventListener("click", manejaGato, false);
      }

      window.addEventListener("load", manejaGato, false);
    </script>
  </head>
  <body>
    <p>
      <img width="200" height="300" src="../imagenes/paco.jpeg" />
      <img width="200" height="300" src="../imagenes/lupe.jpg" />
      <img width="200" height="300" src="../imagenes/luna.jpg" />
    </p>
  </body>
</html>
