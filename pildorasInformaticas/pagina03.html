<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica CSS</title>
    <style>
        /*
p:nth-child(even){
    color:#f00;
}
*/
        p:first-child {
            color: #0f0;
        }

        p:last-child {
            color: #00f;
        }

        p:only-child {
            color: #f00;
        }
    </style>
</head>

<body>
    <p>Hola</p>
    <p>Adios</p>
    <p>Febrero</p>
    <ol>
        <li>Frutas</li>
        <li>
            <p>Manzanas</p>
            <p>Limón</p>
            <p>Pera</p>
            <p>Melón</p>
        </li>
    </ol>
    <p>Hasta pronto</p>

    <ol>
        <li>
            <p>Pera</p>
        </li>
    </ol>

</body>

</html>
